server.port = 5758
spring.sql.init.schema-locations=classpath:sql/schema.sql
spring.datasource.h2.generate-unique-name=false
spring.h2.console.enabled=true
spring.datasource.h2.url=jdbc:h2:mem:exchange_metrics;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false;MODE=MySQL;DB_CLOSE_ON_EXIT=TRUE
spring.datasource.platform=h2
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-className=org.h2.Driver
spring.sql.init.mode=always
spring.datasource.initialization-mode=always
spring.datasource.initialize=true 
spring.jpa.defer-datasource-initialization=true
spring.jpa.generate-ddl=false
#spring.redis.host=${SPRING_REDIS_HOST}
#spring.redis.port=${SPRING_REDIS_PORT}
spring.redis.host=localhost
spring.redis.port=6379
runon.image=0
spring.mvc.static-path-pattern=/resources/**